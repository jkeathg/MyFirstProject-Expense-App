<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <div id="formBox">
            <form>
                <label class="expenseEntry" for="expenseName">Expense Name</label>
                <input class="expenseEntry" type="text"  id="expenseName" name="expenseName" placeholder="Type your expense here">
                <label class="expenseEntry" for="expenseDate">Date of Expense</label>
                <input class="expenseEntry" type="date" id="expenseDate" name="expenseDate" min="2020-1-1" max="today" >
                <label class="expenseEntry" for="expenseAmt">Amount</label>
                <input class="expenseEntry" type="number" step="0.01" min="0.01" max="200.00" name="expenseAmt" id="expenseAmt">
                <input class="expenseEntry" type="button" id="enterExpense" value="Submit Expsense">
            </form>
        </div>
        <div id="expenseList">

        </div>

        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
